<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container custom">
        <div class="jumbotron">
            <a class="btn btn-link btn-lg hidden-on-start" id="button-back" role="button" id="button-skip"><i class="fas fa-arrow-circle-left"></i></a>
            <div id="text">
                <div class="progress hidden-on-start" id="p-bar">
                    <div id="p-bar-progress" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h1 class="display-3" id="title">Stemwijzer</h1>
                <p id="main-text"></p>
                <p class="lead"></p>             
            </div>
            <div class="form-check hidden-on-start" id="ckbx-div">
                <label class="custom-control custom-checkbox" id="heavy-check">
                    <input type="checkbox" class="custom-control-input" id="heavy">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Telt zwaarder mee</span>
                </label>
            </div>
            <br>
            <a class="btn btn-success btn-lg" role="button" id="button-start">Start</a>
            <a class="btn btn-primary btn-lg hidden-on-start" role="button" id="button-agree">Eens</a>
            <a class="btn btn-primary btn-lg hidden-on-start" role="button" id="button-none">Geen van beide</a>
            <a class="btn btn-primary btn-lg hidden-on-start" role="button" id="button-disagree">Oneens</a>
            <a class="btn btn-link btn-lg hidden-on-start" role="button" id="button-skip">Overslaan<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
            

            <div class="form-check hidden-on-start" id="filter-1">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Alleen grote partijen</span>
                </label>
            </div>
            <div class="form-check hidden-on-start" id="filter-2">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="exampleCheck2">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Alleen <a title="wereldlijk" id="blue">seculieren </a>partijen</span>
                </label>
             </div>
             <br>
             <a class="btn btn-primary btn-lg hidden-on-start" role="button" id="button-result">Bekijk Resultaten</a>        

             <hr>
             <!-- hier komen alle partijen -->
             <div class="parties-list">
                <a class="btn btn-link btn-lg hidden-on-start" role="button" id="button-parties"><i class="fas fa-comments"></i> Wat vinden andere partijen?</a>
                <div id="div">
                    <div id="eens" class="partiesOpinion">
                        <p class="opinionTitle"><strong>Eens</strong></p>
                        <div id="eensContainer">

                        </div>
                    </div>
                    <div id="geenVanBeide" class="partiesOpinion">
                        <p class="opinionTitle"><strong>Geen van beide</strong></p>
                        <div id="noneContainer">

                        </div>
                    </div>
                    <div id="Oneens" class="partiesOpinion">
                        <p class="opinionTitle"><strong>Oneens</strong></p>
                        <div id="oneensContainer">

                        </div>
                    </div>                    
                </div>

             </div>
 
             <!--  -->              
             <ol id="results">

             </ol>
        </div>        
    </div>
</body>
    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</html>
